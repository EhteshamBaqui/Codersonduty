<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXES - Virtual Assistant</title>
    <link rel="shortcut icon" href="ironavt.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>


</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giflex.gif" alt="image">
            </div>
            <h1>L E X E S</h1>
            <p>I m a Virtual Assistant LEXES, How may i help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
        </div>
    </section>
    <div class="chatbot">
        <h2 class="h2class" >C H A T B O T</h2>
        <div id="chat-container"></div>
        <input type="text" id="user-input" placeholder="Type your message..." >
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
